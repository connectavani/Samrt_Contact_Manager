<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
  <meta charset="UTF-8">
  <title>Change password form</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<body>
<section>

  <main class="login-form">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card p-4">

            <h3>Enter new password</h3>

            <form method="post" action="" th:action="@{/change-password}">

              <div class="form-group">

                <input name="newpassword" required type="password" placeholder="Enter new password here" class="form-control"/>


              </div>

              <div class="container text-center mt-4">

                <button class="btn btn-primary">Change password</button>

              </div>


            </form>
          </div>
        </div>
      </div>
    </div>

  </main>

</section>
</body>
</html>
