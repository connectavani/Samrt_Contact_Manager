<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
  <meta charset="UTF-8">
  <title>this is home page</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<body>
<section>

  <main class="login-form">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card p-4">

              <!-- message box-->


            <div th:if="${session.message}" class="container">

              <div class="alert alert-danger text-center" role="alert">
                <span th:text="${session.message}"></span>
              </div>

              <th:block th:text="${#session.removeAttribute('message')}"></th:block>

            </div>
               <!--  email form-->

            <h3 class="text-center m-3" >Your Registered Email</h3>

            <form method="post" action="" th:action="@{/send-otp}">

                <div class="form-group">

                  <input name="email" required type="email" placeholder="Enter email here" class="form-control"/>


                </div>

              <div class="container text-center mt-3">

                <button class="btn btn-warning">Sent OTP</button>

              </div>


            </form>
          </div>
        </div>
      </div>
    </div>

  </main>

</section>
</body>
</html>
