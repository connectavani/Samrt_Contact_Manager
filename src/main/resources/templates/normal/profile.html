<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
  <meta charset="UTF-8">
  <title>this is Profile page</title>
</head>
<body>
<section>

  <div class="container">

    <div class="card">

      <div class="card-body">

       <div class="container text-center">

         <img src="" style="height:200px; width:200px" class="my_profile_picture" th:src="@{'/css/img/'+${user.imageUrl}}" alt="profile photo"/>


       </div>

        <h3 class="text-center mt-3" th:text="${user.name}"></h3>
       <div class="table-responsive">
        <table class="table text-center">
          <thead>
          <tr>
            <th scope="col">#USERID</th>
            <th scope="col">SCM2020<span th:text="${user.id}"></span></th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <th scope="row">Email</th>
            <td><span th:text="${user.email}"></span></td>
          </tr>
          <tr>
            <th scope="row">Role</th>
            <td><span th:text="${user.role}"></span></td>
          </tr>
          <tr>
            <th scope="row">Account Active</th>
            <td><span th:text="${user.enabled}"></span></td>
          </tr>

          <tr>
            <th scope="row">About you</th>
            <td><span th:text="${user.about}"></span></td>
          </tr>

          </tbody>


        </table>
       </div>

        <div class="text-center">

          <form th:action="@{'/user/update_profile/'+${user.id}}" class="mt-3" method="post">
            <button type="submit" class="btn btn-primary  btn-lg btn-block">Update</button>
          </form>

        </div>


      </div>

    </div>

  </div>

    <script>

     $(document).ready(() => {

          $('.item').removeClass("active");
          $('#profile-link').addClass("active");

     });


    </script>

</section>
</body>
</html>
