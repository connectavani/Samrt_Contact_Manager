<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
  <meta charset="UTF-8">
  <title>this is about page</title>
</head>
<body>
<section>


  <div class="card mr-3 ml-3">

    <div class="card-body">

      <h1 class="text-center">Add Contact</h1>

      <div class="container-fluid mt-1">


        <div class="row">

          <div class="col-md-8 offset-md-2">

           <form action="#"
                 th:object="${contact}"
                 enctype="multipart/form-data"
                 method="post"
                 th:action="@{/user/process-contact}"
                 class="mt-2">

               <!-- First name-->
                       <div class="input-group">

                            <input required type="text" id="firstName" name="name" placeholder="Enter name here" class="form-control" />

                       </div>


                     <!-- Second Name-->

                      <div class="input-group mt-3">

                         <input required type="text" id="secondName" name="secondName" placeholder="Enter nickname here" class="form-control" />

                      </div>


                       <!-- Phone field-->

                     <div class="input-group mt-3">

                         <input required min="10"  type="number" id="phone" name="phone" placeholder="Enter phone number here" class="form-control" />

                     </div>



               <!-- Email field-->

                    <div class="input-group mt-3">

                        <input required type="email" id="email" name="email" placeholder="Enter email here" class="form-control" />

                     </div>



               <!-- Work field-->

                     <div class="input-group mt-3">

                        <input required type="text" id="work" name="work" placeholder="Enter work here" class="form-control" />

                     </div>



               <!-- contact description-->

                   <div class="form-group mt-3 mb-3">

                       <textarea id="mytextarea" name="description"  class="form-control" placeholder="Enter here contact description" rows="10"></textarea>
                   </div>


                      <!-- Contact image-->


                    <div class="custom-file">

                        <input type="file" name="profileImage"/>

                    </div>


                    <div class="container text-center">
                        <button class="btn btn-outline-primary">Save Contact</button>
                    </div>
           </form>

          </div>

        </div>


      </div>

    </div>


  </div>


    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>

    <script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>

    <script>

     $(document).ready(() => {

          $('.item').removeClass("active");
          $('#add-link').addClass("active");

     });


    </script>

</section>
</body>
</html>
