<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org" th:fragment="layout(content)">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" referrerpolicy="no-referrer" />


  <link rel="stylesheet" th:href="@{/css/style.css}">
  <title>Base html</title>



    <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>
</head>
<body>

                <!------Nav Bar----->


                <nav class="fixed-top navbar navbar-expand-lg navbar-dark bg-primary">
                  <div class="container-fluid">
                    <a class="navbar-brand" href="#">Smart Contact Manager</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                      <ul class="navbar-nav ml-auto text-uppercase">
                        <li class="nav-item">
                          <a class="nav-link active" aria-current="page" th:href="@{/}" href="#">Home</a>
                        </li>


                        <li class="nav-item">
                          <a class="nav-link" href="#"  tabindex="-1" aria-disabled="true"><span th:text="${user.name}"></span></a>
                        </li>

                        <li class="nav-item">
                          <a class="nav-link" th:href="@{/logout}" href="#" tabindex="-1" aria-disabled="true">Logout</a>
                        </li>
                      </ul>

                    </div>
                  </div>
                </nav>

               <!-------End of Nav Bar-------->


               <!--------  Sidebar--------->

                <div class="sidebar mt-2">
                   <span onclick="toggleSidebar()" class="crossBtn">&times;</span>
                  <a id="home-link" href="#" th:href="@{/user/index}" class="item"> <i class="fa fa-home" aria-hidden="true"></i> Home</a>
                  <a id="contacts-link" href="#" th:href="@{/user/show-contacts/0}" class="item"><i class="fa fa-address-book" aria-hidden="true"></i> View Contacts</a>
                  <a id="add-link" href="#" th:href="@{/user/add-contact}" class="item"><i class="fa fa-user-plus" aria-hidden="true"></i> Add Contact</a>
                  <a id="profile-link" href="#" th:href="@{/user/profile}" class="item"><i class="fa fa-user-circle" aria-hidden="true"></i> Your Profile</a>
                  <a id="settings-link" href="#" th:href="@{/user/settings}" class="item"><i class="fa fa-cogs" aria-hidden="true"></i> Setting</a>
                  <a href="#" th:href="@{/logout}" class="item"><i class="fa fa-arrow-circle-right" aria-hidden="true"></i> Logout</a>

                    <div class="divider"></div>

                </div>


                <!--------  End of sidebar--------->





                <!-------- content area--------->


                <div class="content mt-5 pt-2">

                    <i onclick="toggleSidebar()" class="fa fa-bars" aria-hidden="true"></i>

                   <!--  Message Box-->

                    <div th:if="${session.message}" class="container">

                        <div th:classappend="${'alert-'+session.message.type}" class="alert text-center" role="alert">
                           <span th:text="${session.message.content}"></span>
                        </div>

                        <th:block th:text="${#session.removeAttribute('message')}"></th:block>

                    </div>

                  <div th:replace="${content}"></div>

                </div>


<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


<!-- Option 2: Separate Popper and Bootstrap JS -->

<!--<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>-->
<!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>-->

                <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>


                <script>

                    function deleteContact(cid){

                    swal({
                           title: "Are you sure?",
                           text: "You want to delete this contact..",
                           icon: "warning",
                           buttons: true,
                           dangerMode: true,
                         })
                           .then((willDelete) => {
                         if (willDelete) {

                           window.location="/user/delete/"+cid;

                          } else {
                            swal("Your contact is safe !");
                           }
                         });

                    }

                </script>


                <script th:src="@{/css/js/script.js}"></script>

</body>
</html>
